<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.0/build/cssfonts/cssfonts-min.css">
<link rel="stylesheet" type="text/css"
	href="http://yui.yahooapis.com/3.10.0/build/cssnormalize/cssnormalize-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.0/build/cssgrids/cssgrids-min.css">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.0/build/cssgrids-responsive/cssgrids-responsive-min.css">
<link rel="stylesheet" type="text/css" href="css/template_css.css">

<script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCIP_8oflC9qY6SV2IbqyZJV8ug6Sq6_I&sensor=false"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/maps.js"></script>
<script src="js/anim.js"></script>
<script src="js/requests.js"></script>
</head>
<body class="yui3-skin-sam">
	<div id="search_container">
		<div class="title"><img src="images/Yahoo_Y.png" height="100"><br/>Sightseeing Hack</div>
		<form id="location_search">
			<input type="text"
				placeholder="Please enter the city you would like to visit"
				size="50" class="search_input" id="search_location"/><br /> <br />
			<div class="calendar_select">
				From: <input type="text" id="calendarFromTxt">
				<div id="calendarFrom" class="calendar_style"></div>
			</div>
			<div class="calendar_select">
				To: <input type="text" id="calendarToTxt">
				<div id="calendarTo" class="calendar_style"></div>
			</div>
			<br /> <br />
			<button id="search_submit" class="yui3-button">Find Itinerary!</button>
		</form>
	</div>
	<div id="map_screen_wrapper" class="yui3-g-r">
		<div id="map_container" class="yui3-u-4-5"></div>
		<div id="itinerary_container" class="yui3-u-1-5">
			<div id="itinerary_text"></div>
			<div id="itinerary_photo"></div>
		</div>
	</div>
	<div id="loading_screen">
		<h1>Please wait a few moments, whilst we try to map<br/>
		your best possible sightseeing itinerary.</h1><br/><br>
		<img src="images/animated_computer.gif"/>
	</div>
</body>
</html>
